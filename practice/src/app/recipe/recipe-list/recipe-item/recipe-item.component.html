 <!--in click method call reciper service event and emit the recipe passed in input-->
 <a style="cursor: pointer;" (click)="onRecipe()" >
  <div class="card mb-3" style="width: 500px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="recipe.imagePath" class="img-responsive" style="height: 80px;" src="..." alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{recipe.name}}</h5>
          <p class="card-text">{{recipe.description}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>
</a>
